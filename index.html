<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Բոսսի Նորաձևություն</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    nav {
      background-color: #34495e;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }
    nav button {
      background-color: #ecf0f1;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .product-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .product-card:hover {
      transform: scale(1.03);
    }
    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .product-info {
      padding: 15px;
    }
    .product-info h3 {
      margin: 0 0 10px;
    }
    .product-info p {
      margin: 0;
      color: #777;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Բոսսի Նորաձևություն</h1>
    <p>Հագուստ, ոճ և ինքնություն՝ մեկ վայրում</p>
  </header>

  <nav>
    <button>Տղամարդիկ</button>
    <button>Կանայք</button>
    <button>Աքսեսուարներ</button>
    <button>Զեղչեր</button>
  </nav>

  <section class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/300x250?text=Հագուստ+1" alt="Հագուստ 1">
      <div class="product-info">
        <h3>Սև բամբակյա շապիկ</h3>
        <p>Գին՝ 5,900 դրամ</p>
      </div>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/300x250?text=Հագուստ+2" alt="Հագուստ 2">
      <div class="product-info">
        <h3>Կանացի վերնաշապիկ</h3>
        <p>Գին՝ 7,200 դրամ</p>
      </div>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/300x250?text=Հագուստ+3" alt="Հագուստ 3">
      <div class="product-info">
        <h3>Աքսեսուար՝ գլխարկ</h3>
        <p>Գին՝ 2,500 դրամ</p>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Բոսսի Նորաձևություն | Կայքը ստեղծվել է Boss-ի ոճով
  </footer>

</body>
</html>
